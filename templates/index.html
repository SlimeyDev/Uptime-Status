<!doctype html>
<html>
<head>
    <title>Website Status Checker</title>
</head>
<body>
    <h1>Website Status Checker</h1>
    <table>
        <thead>
            <tr>
                <th>Website</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for url, status in website_status.items() %}
            <tr>
                <td>{{ url }}</td>
                <td>{{ status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
